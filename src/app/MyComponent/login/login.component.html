

  <ion-content fullscreen scroll-y="false">
    <ion-row>
      <ion-col><h3 class="title">Login <ion-icon name="close-circle-outline" (click)="dismissModal()" style="font-size: 24px;
        float: right;"></ion-icon></h3></ion-col>
      </ion-row>
      <ion-row>
      <ion-col class="ion-text-center">
        <img src="assets/img/logo.png" class="logo">
      </ion-col>
      <ion-text class="ion-text-center authentinfo">Log in to submit a secure order or submit a registration request
        if you don't have a login. </ion-text>
    </ion-row>
      <form (ngSubmit)="login()" [formGroup]="credentials" class="credentform">
        <div class="input-group">
          <ion-item>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
            <span *ngIf="email.errors?.required">Email is required</span>
            <span *ngIf="email.errors?.email">Email is invalid</span>
          </div>
          </div>
          <div class="input-group">
          <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
            <span *ngIf="password.errors?.required">Password is required</span>
            <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
          </div>
        </div>
     
        <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
        <ion-row class="ion-text-center">
        <ion-col>
          <ion-text type="button" (click)="signUp()">Don't have an account ? Sign up!
        </ion-text>
       </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col>
        <ion-text type="button">Forgot Password
        </ion-text></ion-col>
      </ion-row>

          <ion-icon name="logo-google" slot="start"></ion-icon>
          Sign in with Google
        </ion-button>
        <ion-button type="button" expand="block" color="tertiary">
          <ion-icon name="logo-apple" slot="start"></ion-icon>
          Sign in with Apple
        </ion-button-->
      </form>
    </ion-content>
