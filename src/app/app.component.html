<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>Menu</ion-toolbar>
    </ion-header>
    <ion-content>
      
      <ion-list>
        <ion-menu-toggle>
        <ion-item routerLink="">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
      <ion-list *ngIf="isLogin">
        <ion-menu-toggle>
        <ion-item routerLink="/assign">
          <ion-icon name="create"></ion-icon>
          <ion-label>Assign</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
      <ion-list *ngIf="isLogin">
        <ion-menu-toggle>
        <ion-item routerLink="/all-assigments">
          <ion-icon name="create"></ion-icon>
          <ion-label>All Assignments</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
      <ion-list *ngIf="isLogin">
        <ion-menu-toggle>
        <ion-item (click)="logout()">
          <ion-icon name='log-out'></ion-icon>
          <ion-label>Log-out</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
      <ion-list>
        <ion-menu-toggle>
        <ion-item routerLink="/terms-conditions">
          <ion-icon name="analytics"></ion-icon>
          <ion-label>Terms & conditions</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
      <ion-list>
        <ion-item>
          <img class="menu-logo" src="assets/img/logo.png">
        </ion-item>
      </ion-list>
  </ion-content>
  </ion-menu>
  <ion-router-outlet  id="main"></ion-router-outlet>
</ion-app>
